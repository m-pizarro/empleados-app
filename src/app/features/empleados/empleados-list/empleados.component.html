<div class="card-container">
  <mat-toolbar color="primary" class="background">
    <mat-form-field class="small" appearance="outline">
      <mat-label>Buscar por nombre</mat-label>
      <input
        matInput
        [formControl]="searchControl"
        placeholder="Ingrese al menos 3 caracteres"
      />
    </mat-form-field>

    <span class="spacer"></span>
    <button
      mat-mini-fab
      aria-label="Agregar Empleado"
      matTooltip="Agregar Empleado"
      (click)="nuevoEmpleado()"
    >
      <mat-icon>person_add</mat-icon>
    </button>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
    </ng-container>

    <ng-container matColumnDef="puesto">
      <th mat-header-cell *matHeaderCellDef>Puesto</th>
      <td mat-cell *matCellDef="let element">{{ element.puesto }}</td>
    </ng-container>

    <ng-container matColumnDef="fechaNacimiento">
      <th mat-header-cell *matHeaderCellDef>Fecha de nacimiento</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaNacimiento }}</td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          matTooltip="Editar"
          color="primary"
          (click)="editarEmpleado(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          matTooltip="Eliminar"
          color="warn"
          (click)="eliminarEmpleado(element)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
